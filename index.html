<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter Yahoo!</title>
    <link rel="stylesheet" href="libraries/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Courgette"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
          <h1 class="text-uppercase">counter</h1>
          <h1 id="counter">0</h1>
          <div class="btn-container d-flex justify-content-around flex-wrap">
            <button class="btn counterBtn prevBtn text-uppercase m-2">
              lower count
            </button>
            <button class="btn counterBtn nextBtn text-uppercase m-2">
              add count
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--#region javascript-->
    <script src="libraries/js/jquery.js"></script>
    <script src="libraries/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!--#endregion-->
  </body>
</html>
